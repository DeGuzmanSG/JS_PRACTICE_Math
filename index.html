<body>


<div class="container">

}

<br>

<div class="container">
	

        <input type="number" id="num1" class="form-control" placeholder="uwa uwa uwa uwa">

        <br>

<div class="row">
   <div class="col">
   	<button type="button" class="btn btn-info" onclick="RndResult()"> Round it off!! </button>
   </div>

   <br>
   <br>
    
    <div class="col">
	<button type="button" class="btn btn-info" onclick="MIZUMOMO()"> Raise to the power of 2!! </button>
	</div>
  
   <br>
   <br>
    
</div>

<div class="row">

	<div class="col">
	<button type="button" class="btn btn-info" onclick="SHOTGUN()"> Get the square root! </button>
	</div>
	

  <br>
  <br>

	<div class="col">
	<button type="button" class="btn btn-info" onclick="SKIBIDI()"> Get the positive value!! </button>
</div>
  
   <br>
   <br>

</div>

<div class="row">

	<div class="col">
	<button type="button" class="btn btn-info" onclick="REO()"> Minimum between 4, 22 and your number!! </button>
	</div>

<br>
<br>

	<div class="col">
	<button type="button" class="btn btn-info" onclick="KANGEL()"> Maximum between 2, 42, and your number!! </button>
	</div>
</div>

<div class="row">
	<div class="col">
		<div class="pain">
	<button type="button" class="btn btn-info" onclick="HUSBAND()"> A random number between 0 and your number!! </button>
</div>
</div>
</div>

<br>
<br>


        <kbd id="result1">Answer is......</kbd>

    </div>

<script>
function message1() {
	document.getElementById("message").innerHTML = "Input one number then click the buttons below.";
}
function RndResult() {
	var sapphire =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.round(sapphire);
}

function MIZUMOMO() {
	var mizu =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.pow(mizu, 2);
}

function SHOTGUN() {
	var nauru =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.sqrt(nauru);
}

function SKIBIDI() {
	var toilet =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.abs(toilet);
}

function REO() {
	var mikage =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.min(mikage, 4, 22);
}

function KANGEL() {
	var ame =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.max(ame, 2, 42);
}

function HUSBAND() {
	var loser =document.getElementById("num1").value; 
	document.getElementById("result1").innerHTML = Math.round

	(Math.random()*loser);
}

</script>
